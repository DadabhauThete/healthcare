<div class="container vh-100">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="col-6">
      <h1 class="loginpage-heading">Healthcare</h1>
      <img src="../../../assets/login.jpg" width="480" />
    </div>
    <div class="col-6">
      <div class="text-center">
        <!-- <h2 class="login-heading">Healthcare</h2> -->
        <p class="login-text">Welcome back! Please login to your account.</p>
      </div>

      <div class="card my-auto border-none boxshadow-none">
        <div class="card-body px-5">
          <form
            class="loginform"
            [formGroup]="loginForm"
            (ngSubmit)="loginUser()"
          >
            <div class="form-group">
              <input
                type="email"
                id="emailId"
                placeholder="Username"
                class="form-control"
                formControlName="emailId"
                name="email"
              />
              <!-- error block -->
              <div
                class="error-block"
                *ngIf="email && email.invalid && email.touched"
              >
                Please enter valid email id
              </div>
            </div>
            <div class="form-group">
              <input
                type="password"
                id="password"
                placeholder="Password"
                class="form-control"
                formControlName="password"
                name="password"
              />
              <!-- error block -->
              <div
                class="error-block"
                *ngIf="password && password.invalid && password.touched"
              >
                Please enter valid password
              </div>
            </div>
            <input
              type="submit"
              class="btn btn-primary w-100 login-btn"
              value="Login"
              [disabled]="loginForm.invalid"
              name=""
            />
          </form>
          <div class="alert alert-danger mt-3" *ngIf="errorApi" role="alert">
            {{ errordata.error }}
          </div>
          <div class="card-footer text-center border-none background-none">
            <small
              ><a class="forgot-password" routerLink=""
                >Forgot Password</a
              ></small
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
