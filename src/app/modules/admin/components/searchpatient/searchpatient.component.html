<div class="page-title-wrapp">
  <h3 class="page-title">
    <span><i class="fa fa-search" aria-hidden="true"></i></span> Search Patient
  </h3>
</div>
<div class="card content_wrapp">
  <div class="card-body">
    <h5 class="card-title">Search Patient</h5>
    <form
      class="needs-validation"
      [formGroup]="searchPatientForm"
      (ngSubmit)="onSubmit()"
      novalidate
    >
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="accountname">
            Account No<sup class="require">*</sup></label
          >
          <input
            type="number"
            class="form-control"
            id="accountname"
            value=""
            formControlName="patientId"
            required
            placeholder="Enter Account No"
          />
          <!-- error block -->
          <div
            class="error-block"
            *ngIf="patientId && patientId.invalid && patientId.touched"
          >
            <p>Please enter account number</p>
          </div>
        </div>

        <div class="col-md-4 mb-3">
          <label for="firstname">First Name<sup class="require">*</sup></label>
          <input
            type="text"
            class="form-control"
            id="firstname"
            value=""
            formControlName="firstName"
            placeholder="Enter First Name"
            required
          />
          <!-- error block -->
          <div
            class="error-block"
            *ngIf="firstName && firstName.invalid && firstName.touched"
          >
            <p>Please enter first name</p>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <label for="lastname">Last Name<sup class="require">*</sup></label>
          <input
            type="text"
            class="form-control"
            id="lastname"
            formControlName="lastname"
            placeholder="Enter Last Name"
            required
          />
          <!-- error block -->
          <div
            class="error-block"
            *ngIf="lastname && lastname.invalid && lastname.touched"
          >
            <p>Please enter last name</p>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="dateofbirth">
            Date of Birth<sup class="require">*</sup></label
          >
          <div class="form-group">
            <div class="input-group">
              <input
                class="form-control"
                placeholder="yyyy-mm-dd"
                name="dp"
                id="dateofbirth"
                formControlName="dateOfBirth"
                [(ngModel)]="model"
                ngbDatepicker
                #d="ngbDatepicker"
                [minDate]="{ year: 1990, month: 1, day: 1 }"
                [maxDate]="{ year: 2048, month: 12, day: 31 }"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-outline-secondary calendar"
                  (click)="d.toggle()"
                  type="button"
                >
                  <i class="fa fa-calendar" aria-hidden="true"></i>
                </button>
              </div>
            </div>
            <!-- error block -->
            <div
              class="error-block"
              *ngIf="dateOfBirth && dateOfBirth.invalid && dateOfBirth.touched"
            >
              <p>Please select date of birth</p>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <label for="contactno">Contact No<sup class="require">*</sup></label>
          <input
            type="tel"
            class="form-control"
            id="contactno"
            required
            formControlName="contactNo"
            placeholder="123-456-7890"
          />
          <!-- error block -->
          <div
            class="error-block"
            *ngIf="contactNo && contactNo.invalid && contactNo.touched"
          >
            <p>Please enter contact number</p>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <label class="display-block">&nbsp;</label>
          <button class="btn btn-blue" type="submit">SEARCH</button>
        </div>
      </div>
    </form>
    {{ searchPatientForm.value | json }}
